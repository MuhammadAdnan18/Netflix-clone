<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet", href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
   <header class="showcase">
<div class="showcasetop">
<img src="media/logo.png" alt="Netflix">
<a href="#" class="btn btn-rounded">Sign In</a>

</div>
<div class="showcaseContent">
<h1>See What's next</h1>
<p>Watch anywhere, cancel anytime</p>
<a href="#" class="btn btn-xl">
Watch free for 30 Days <i class="fas fa-chevron-right btn-icon"></i>


</a>

</div>
   </header>
   <section class="tabs">
      <div class="container">
         <div id="tab-1" class="tab-item tab-border">
            <i class="fas fa-door-open fa-3x"></i>
            <p class="hide-sm">Cancel at any time</p>
         </div>
         <div id="tab-2" class="tab-item">
            <i class="fas fa-tablet-alt fa-3x"></i>
            <p class="hide-sm">Watch anywhere</p>
         </div>
         <div id="tab-3" class="tab-item">
            <i class="fas fa-tags fa-3x"></i>
            <p class="hide-sm">Pick your price</p>
         </div>
      </div>
   </section>
<section class="tab-content">
<div class="container">
<!--Tab content 1-->
<div id="tab-1-content" class="tab-content-item show">
<div class="tab-1-content-inner">
   <div>
      <p class="text-lg">
         If you decide Netflix isn't for you - no problem. No commitment.
         Cancel online anytime.
      </p>
      <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
   </div>
   <img src="media/tab-content-1.png" alt="">

</div>

</div>

</div>

   
</section>

</body>
</html>
